<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Page level plugin CSS-->
    <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="login-panel card card-default card-login">
                    <div class="card-header">
                        <h3 class="login-title">Please Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form role="form" novalidate="novalidate">
                            <input style="display:none" type="text" name="username"/>
                            <input style="display:none" type="password" name="password"/>
                            <fieldset>
								<div class="form-group">
										<div class="col">
										  <input type="text required" class="form-control" placeholder="Username" autofocus value="">
										</div>
									  </div>
                                <div class="form-group">
										<div class="col">
                                    <input class="form-control required" placeholder="Password" name="password" type="password" value="">
										</div>
                                </div>
                                <div class="custom-control custom-checkbox my-1 mr-sm-2">
										<div class="col">
									<input type="checkbox" class="custom-control-input" id="Remember" value="Remember Me">
   									 <label class="custom-control-label" for="Remember">Remember Me</label>
										</div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="../vendor/chart.js/Chart.min.js"></script>
    <script src="../vendor/datatables/jquery.dataTables.js"></script>
    <script src="../vendor/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin.js"></script>

</body>

</html>
